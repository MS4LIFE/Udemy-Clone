            </ul>
        </div>
    </div>

    <script>
        function showTabContent(tabIndex) {
            const allTabContents = document.querySelectorAll('.form-group.mb-3');
            allTabContents.forEach((content, index) => {
                if (index === tabIndex) {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        }
    </script>
