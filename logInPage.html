<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In and Start Learning | Udemy</title>
    <link rel="stylesheet" href="./css/logInPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>

</head>

<body>
    <div class="container text-center position-absolute top-50 start-50 d-flex flex-column align-items-center">
        <h6 class="">Log in to your Udemy account</h6>
        <button class="p-2 fs-5 fw-bold bg-white border-0">
            <i class="google fs-3 fa-brands fa-google"></i>
            Continue with Google
        </button>
        <button class="p-2 fs-5 fw-bold bg-white border-0">
            <i class="face fs-3 fa-brands fa-facebook"></i>
            Continue with Facebook
        </button>
        <button class="p-2 fs-5 fw-bold bg-white border-0">
            <i class="apple fs-3 fa-brands fa-apple"></i>
            Continue with Google
        </button>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control p-3 fs-5" id="inputEmail" placeholder="Email">
            </div>
            <div class="mb-2">
                <input type="password" class="form-control p-3 fs-5" id="inputPassword" placeholder="Password">
            </div>
        </form>
        <button class="logIn p-3 fs-5 fw-bold text-center text-white">Log in</button>
        <p class="paragraph p-3">or <a class="fw-bold" href="#">Forget Password</a></p>
        <p class="paragraph2 p-3">Don't have an account? <a class="fw-bold" href="#">Sign up</a></p>
        <p class="paragraph2"><a class="fw-bold" href="#">Log in with your organization</a></p>
    </div>
</body>

</html>
