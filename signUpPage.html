<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and Start Learning | Udemy</title>
    <link rel="stylesheet" href="./signUpPage.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>

</head>

<body>
    <div class="container text-center position-absolute top-50 start-50 d-flex flex-column align-items-center">
        <h6 class="">Sign up and Start Learning</h6>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control p-3 fs-5" id="inputText" placeholder="Full name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control p-3 fs-5" id="inputEmail" placeholder="Email">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control p-3 fs-5" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Send me special offers, personalized recommendations.
                </label>
            </div>
        </form>
        <button class="signUp mt-4 p-3 fs-5 fw-bold text-center text-white">Log in</button>
        <p class="paragraph p-3">By signing up, you agree to our<a class="text-dark" href="#">Terms of Use</a>and <a class="text-dark" href="#">Privacy Policy.</a></p>
        <p class="paragraph2 p-3">Already have an account? <a class="fw-bold" href="#">Log in</a></p>
    </div>
</body>

</html>
